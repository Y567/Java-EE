            <a href="" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
            <a href="" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <!--登录头像-->
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/index.png">
                        Y567
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="menu toggle ui black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="teal item">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->
<div class="m-container-small m-padding-tb-big">
    <div class="ui container">
        <!--form表单-->
        <form action="#" method="post" class="ui form">
            <div class=" required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="ui menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <!--编辑博文内容-->
            <div class="field">
                <textarea name="content" placeholder="博客内容嘞？"></textarea>
            </div>

            <!--下边显示-->
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">python</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input id="recommend" type="checkbox" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input id="shareInfo" type="checkbox" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input id="appreciation" type="checkbox" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input id="comment" type="checkbox" name="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <!--错误提示-->
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>
        </form>







    </div>
</div>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padding-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--图片-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/index.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--最新博客-->
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-text-lined m-text-spaced m-text-spaced m-opacity-mini">
                    <a href="#" class="item">狗子的快乐生活</a>
                    <a href="#" class="item">小强的快乐生活</a>
                    <a href="#" class="item">阿崇的快乐生活</a>
                </div>
            </div>
            <!--联系我-->
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-text-lined m-text-spaced m-text-spaced m-opacity-mini">
                    <a href="#" class="item">邮箱：wlan10@sina.com</a>
                    <a href="#" class="item">微信：ap10038</a>
                    <a href="#" class="item">QQ：1592221415</a>
                </div>
            </div>
            <!--Y567-->
            <div class="seven wide column">
                <h4 class="ui inverted header">Y567</h4>
                <p class="m-text-lined m-text-spaced m-text-spaced m-opacity-tiny">
                    在这里我会分享自己的编程，学习等，希望不仅是对自己的学习历程的记录还是对大家的帮助，让我们记录美好生活！！！
                </p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined m-text-spaced m-text-spaced m-opacity-tiny">© 2020 All rights reserved | Made with love By Y567</p>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $(function () {
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        // 下拉菜单
        $('.ui.dropdown').dropdown({
            on: "hover"
        });

        // 错误提示
        $('.ui.form').form({
            fields:{
                title:{
                    identifier: 'title',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '标题：你把我落下啦！'
                        }
                    ]
                }
            }
        });
    });
</script>
</body>
</html>
