<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css}">
    <title>error</title>
    <link rel="stylesheet" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/lib/prismjs/prism.css}">
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--导航-->
<div th:replace="~{commons/_fragments.html::nav(0)}"></div>
<br>
<br>
<br>
<div class="m-container-small m-padding-tb-massive">
    <div class="ui error message m-padding-tb-large">
        <div class="ui container">
            <h2>error</h2>
            <p>哎呀，发生了未知的错误</p>
        </div>
    </div>
</div>
<br>
<br>
<br>
<div>
    <div th:utext="'<!--'" th:remove="tag"></div>
    <div th:utext="'Failed Reqeust URL:'+${url}" th:remove="tag"></div>
    <div th:utext="'Exception message:'+${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">
        <li th:each="st: ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'-->'" th:remove="tag"></div>
</div>
<!--底部footer-->
<div th:replace="~{commons/_fragments.html::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    // 这是移动端响应点击按钮实现菜单展开的
    $(function () {
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    });
</script>
</body>
</html>
