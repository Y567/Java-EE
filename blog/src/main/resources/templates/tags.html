<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css}">
    <title>标签</title>
    <link rel="stylesheet" th:href="@{/css/me.css}"/>
</head>
<body>
<!--导航-->
<div th:replace="~{commons/_fragments.html::nav(3)}"></div>

<!--中间内容-->
<div class="m-container-small m-padding-tb-big">
    <div class="ui container">
        <!--标题-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">标签</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block" th:text="${#arrays.length(tags)}">14</h3>个
                </div>
            </div>
        </div>

        <div class="ui attached segment m-padding-tb-large">
            <a href="#" th:each="tag : ${tags}" th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic left pointing large label m-margin-tb-tiny" th:classappend="${tag.id==activeTagId} ? 'teal'">
                <span th:text="${tag.name}">方法论</span>
                <div class="detail" th:text="${#arrays.length(tag.blogs)}">13</div>
            </a>
        </div>

        <!--下面的博客列表-->
        <div class="ui top attached teal segment">
            <div class="ui padded vertical segment m-padding-big m-mobile-lr-clear" th:each="blog : ${page.content}">
                <div class="ui mobile reversed stackable grid">
                    <!--文字占11列-->
                    <div class="eleven wide column">
                        <h3 class="ui header"><a th:text="${blog.title}" th:href="@{/blog/{id}(id=${blog.id})}" class="m-black" target="_blank">狗子你真的变了吗</a></h3>
                        <p class="m-text" th:text="${blog.description}">无情的人总是那无情的人总是那无情的人总是那无情的人总是那无情的人总是那。。。。</p>
                        <div class="ui stackable grid">
                            <div class="row">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://picsum.photos/seed/picsum/100/100" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">阿狗传</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${blog.views}">222</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a th:href="@{/types/{id}(id=${blog.type.id})}" target="_blank" class="ui teal basic label m-padding-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column"><a href="#" th:each="tag : ${blog.tags}" th:href="@{/tags/{id}(id=${tag.id})}" th:text="${tag.name}" class="ui basic left pointing label m-padding-tb-mini m-text-thin" th:classappend="${tag.id==activeTagId} ? 'teal'">方法论</a></div>
                            </div>
                        </div>
                    </div>
                    <!--图片占5列-->
                    <div class="five wide column">
                        <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img src="https://picsum.photos/seed/picsum/800/400" th:src="${blog.firstPicture}" alt="" class="ui rounded image">
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!--分页-->
        <!--footer-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<div th:replace="~{commons/_fragments.html::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $(function () {
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    });
</script>
</body>
</html>
